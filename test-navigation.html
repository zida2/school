<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0e27; color: white; }
        .nav { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .nav a { display: block; padding: 10px; margin: 5px 0; background: rgba(99,102,241,0.2); border-radius: 5px; cursor: pointer; text-decoration: none; color: white; }
        .nav a:hover { background: rgba(99,102,241,0.4); }
        .nav a.active { background: #6366f1; }
        .page { display: none; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .page.active { display: block; }
        .status { padding: 10px; background: rgba(16,185,129,0.2); border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de Navigation</h1>
    
    <div class="status" id="status">
        Chargement des scripts...
    </div>

    <div class="nav">
        <h3>Navigation</h3>
        <a href="javascript:void(0)" onclick="navTo('page1', this)" class="active">Page 1</a>
        <a href="javascript:void(0)" onclick="navTo('page2', this)">Page 2</a>
        <a href="javascript:void(0)" onclick="navTo('page3', this)">Page 3</a>
    </div>

    <div class="page active" id="page-page1">
        <h2>ğŸ“„ Page 1</h2>
        <p>Contenu de la page 1</p>

    <div class="page" id="page-page2">

    <script src="js/mock-data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/fix-navigation.js"></script>

    <script>
        // VÃ©rifier que tout est chargÃ©
        document.getElementById('status').innerHTML = `
            âœ… MockAPI: ${typeof MockAPI !== 'undefined' ? 'ChargÃ©' : 'âŒ Non chargÃ©'}<br>
            âœ… API: ${typeof API !== 'undefined' ? 'ChargÃ©' : 'âŒ Non chargÃ©'}<br>
            âœ… Auth: ${typeof Auth !== 'undefined' ? 'ChargÃ©' : 'âŒ Non chargÃ©'}<br>
            âœ… navTo: ${typeof navTo !== 'undefined' ? 'ChargÃ©' : 'âŒ Non chargÃ©'}
        `;

        // Fonction de navigation simple
        function navTo(page, el) {
            console.log('Navigation vers:', page);
            
            // Cacher toutes les pages
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
            });
            
            // Afficher la page demandÃ©e
            const target = document.getElementById('page-' + page);
            if (target) {
                target.classList.add('active');
                console.log('âœ… Page affichÃ©e');
            } else {
                console.error('âŒ Page non trouvÃ©e:', 'page-' + page);
            }
            
            // Mettre Ã  jour la navigation active
            document.querySelectorAll('.nav a').forEach(i => {
                i.classList.remove('active');
            });
            if (el) {
                el.classList.add('active');
            }
        }
    </script>
</body>
</html>
