<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Admin Simple</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1d2e; color: white; }
        pre { background: #0a0e27; padding: 15px; border-radius: 8px; overflow: auto; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>Test Dashboard Admin</h1>
    <pre id="result">Chargement...</pre>

    <script src="js/mock-data.js?v=6"></script>
    <script src="js/api.js?v=6"></script>
    <script src="js/fix-navigation.js?v=6"></script>
    
    <script>
        const result = document.getElementById('result');
        
        // Simuler une connexion admin
        localStorage.setItem('erp_user', JSON.stringify({
            email: 'admin@uan.bf',
            role: 'administrateur',
            id: 1,
            prenom: 'Admin',
            nom: 'Système'
        }));
        localStorage.setItem('erp_access_token', 'mock-token-admin');
        localStorage.setItem('erp_refresh_token', 'mock-token-admin');

        async function testAdmin() {
            try {
                result.textContent = 'Test 1: Vérification Auth...\n';
                
                const user = Auth.getUser();
                result.textContent += 'User: ' + JSON.stringify(user, null, 2) + '\n\n';
                
                result.textContent += 'Test 2: requireAuth...\n';
                const authUser = requireAuth(['admin', 'superadmin']);
                result.textContent += 'Auth User: ' + JSON.stringify(authUser, null, 2) + '\n\n';
                
                if (!authUser) {
                    result.innerHTML = '<span class="error">❌ requireAuth a échoué!</span>';
                    return;
                }
                
                result.textContent += 'Test 3: getDashboardAdmin...\n';
                const dashboard = await API.getDashboardAdmin();
                result.textContent += 'Dashboard: ' + JSON.stringify(dashboard, null, 2) + '\n\n';
                
                result.innerHTML = '<span class="success">✅ Tous les tests réussis!</span>\n\n' + result.textContent;
                
            } catch (err) {
                result.innerHTML = '<span class="error">❌ Erreur: ' + err.message + '</span>\n\n' + err.stack;
            }
        }

        // Attendre que tout soit chargé
        window.addEventListener('load', () => {
            setTimeout(testAdmin, 500);
        });
    </script>
</body>
</html>
